version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vinq-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vinq_user
      POSTGRES_PASSWORD: vinq_password
      POSTGRES_DB: vinq_crm
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vinq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vinq_user -d vinq_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for future sessions/caching)
  redis:
    image: redis:7-alpine
    container_name: vinq-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vinq-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vinq-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://vinq_user:vinq_password@postgres:5432/vinq_crm
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_EXPIRE: 24h
      JWT_REFRESH_EXPIRE: 7d
      CLIENT_URL: http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vinq-network
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vinq-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - vinq-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vinq-network:
    driver: bridge
